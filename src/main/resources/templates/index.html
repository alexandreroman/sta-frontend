<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<section layout:fragment="content">
  <div class="container-fluid">
    <section hx-get="/banner/data" hx-trigger="load, every 1s"></section>

    <div class="row justify-content-center">
      <div class="col shadow-sm m-2 mb-3 bg-white rounded" style="padding: 0 !important;">
        <section th:insert="~{data/leaderboard-table.html}" hx-get="/leaderboard/data"
                 hx-trigger="load, every 2s">
        </section>
      </div>

      <div class="w-100"></div>

      <div style="max-width: 300px;" class="col shadow-sm p-2 m-2 bg-white rounded" th:each="stock: ${stocks}">
        <canvas th:id="${stock.key}"></canvas>
      </div>

      <script th:src="@{/webjars/chartjs/dist/chart.umd.js}"></script>
      <script th:src="@{/js/stocks.js}"></script>
      <div th:insert="~{data/stock-data.html}" hx-get="/stocks/data" hx-trigger="load, every 4s"></div>
    </div>
  </div>
</section>
</body>
</html>
